<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/reset.css" rel="stylesheet" />
    <link href="/global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="/img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
          </li>
          <li class="header__menu__item">
            <form action="/user/logout" method="post">
              <button type="submit" id="logout-btn" class="btn btn_ghost btn_size_s">
                로그아웃
              </button>
            </form>
          </li>
        </ul>
      </header>
      <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form" action="/article/create" method="post" enctype="multipart/form-data">
          <div class="textfield textfield_size_m">
            <p class="title_textfield">내용</p>
            <textarea
              class="input_textfield"
              placeholder="글의 내용을 입력하세요"
              name="content"
              autocomplete="username"
            ></textarea>
          </div>
          <div class="attach">
            <p id="file-name" class="attach__text">첨부파일 없음</p>
            <input
                    id="file-input"
                    type="file"
                    name="image"
                    accept="image/*"
                    class="attach__input"
            />

            <label for="file-input" class="btn btn_contained btn_size_s">
              파일 첨부
            </label>
          </div>
          <button
            id="registration-btn"
            class="btn btn_contained btn_size_m"
            style="margin-top: 24px"
            type="submit"
          >
            작성 완료
          </button>
        </form>
      </div>
    </div>
    <script>
      const input = document.getElementById("file-input");
      const fileName = document.getElementById("file-name");

      input.addEventListener("change", () => {
        fileName.textContent = input.files?.length
          ? input.files[0].name
          : "첨부파일 없음";
      });
    </script>

  </body>
</html>
